<a style="cursor: pointer" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left" >
    <h4 class="list-group-item-heading">{{ motorcycle.brand }}</h4>
    <p class="list-group-item-text">{{ motorcycle.model }}</p>
  </div>
  <span class="pull-right">
    <img [src]="motorcycle.imagePath" alt="{{ motorcycle.model }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
