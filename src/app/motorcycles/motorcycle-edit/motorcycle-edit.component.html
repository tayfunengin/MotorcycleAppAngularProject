<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="motorcycleForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!motorcycleForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" id="brand" class="form-control" formControlName="brand">
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" class="form-control" formControlName="model">
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <label for="horsePower">HorsePower</label>
            <input type="number" id="horsePower" class="form-control" formControlName="horsePower" min="0" >
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <label for="torque">Torque</label>
            <input type="number" id="torque" class="form-control" formControlName="torque" min="0" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" formControlName="price" min="0">
          </div>
          </div>
        </div> 
    </form>
  </div>
</div>
